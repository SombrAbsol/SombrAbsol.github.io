	<title>Décodeur de codes en Contre-la-Montre (MKDS)</title>
</head>

<body>
	<div class="bimg"></div>

	<div class="main">
		<h1>Décodeur de codes en Contre-la-Montre</h1>
                <h2><em>Mario Kart DS</em></h2>
		<br>
		Entrer le code :
		<br><br><br><br>
		<input type="text" id="code">
		<br><br><br>
		<button onclick="getInfo(code.value)">Décoder</button>
		<p id="output"></p>
	</div>

	<script>
		var len = 0;
		var str = "";

		function writeChars() {
			if (len < str.length) {
				var newLine = str.charAt(len) == '\n';
				output.innerHTML += newLine ? "<br><br><br><br><br><br>" : str.charAt(len);
				len++;
				setTimeout(writeChars, newLine ? 40 : 5);
			}
		}

		function type(s) {
			len = 0;
			str = s;

			writeChars();
		}

		const courseNames = [
			"Circuit en 8",
			"Cascades Yoshi",
			"Plage Cheep Cheep",

			"SNES Île Choco 2",

			"GBA Jardin Volant",
			"GCN Circuit Yoshi"
		]

		const characterNames = [
			"Mario",
			"Donkey Kong",
			"Toad",
			"Bowser",
			"Peach",
			"Wario",
			"Yoshi",
			"Luigi",
			"Skelerex",
			"Daisy",
			"Waluigi",
			"R.O.B.",
			"Maskass"
		]

		const kartNames = [
			"MR Standard",
			"Étoile Filante",
			"Intrépide",
			"DK Standard",
			"Explorateur",
			"Rambi Mobile",
			"TD Standard",
			"Champmignon",

			"BW Standard",
			"Ouragan",
			"Tyran",
			"PC Standard",
			"Élégante",

			"DS Standard",

			"Hippy",
			"WL Standard",
			"Mante Pelleteuse",
			"Chopper",
			"RB Standard",
			"R.O.B. Mobile",
			"Mecha R.O.B.",
			"MS Standard"
		]

		const base32LUT = "S7LCX3JZE8FG4HBKWN52YPA6RTU9VMDQ";

		function calcChecksum(data) {
			var sum = 0;

			for (var i = 0; i < data.length; i++) {
				var c = data[i];

				for (var j = 0; j < 8; j++) {
					if (sum & 0x8000)
						sum = ((sum << 1) ^ 0x1021) & 0xffff;
					else
						sum = (sum << 1) & 0xffff;

					if (c & 0x80)
						sum ^= 1;

					c <<= 1;
				}
			}

			return sum;
		}

		function getInfo(code) {
			output.innerHTML = "";

			/* Remove any spaces and convert to uppercase. */
			var strippedCode = code.replace(/\s/g, '').toUpperCase();

			var filteredCode = [];

			/* Get index of code characters from LUT. */
			for (var i = 0; i < strippedCode.length; i++)
				filteredCode.push(base32LUT.indexOf(strippedCode[i]));

			var decodedCode = [];

			/* Crude base32 decoding. */
			decodedCode.push(filteredCode[0] << 3 | filteredCode[1] >> 2);
			decodedCode.push(filteredCode[1] << 6 | filteredCode[2] << 1 | filteredCode[3] >> 4);
			decodedCode.push(filteredCode[3] << 4 | filteredCode[4] >> 1);
			decodedCode.push(filteredCode[4] << 7 | filteredCode[5] << 2 | filteredCode[6] >> 3);
			decodedCode.push(filteredCode[6] << 5 | filteredCode[7]);
			decodedCode.push(filteredCode[8] << 3 | filteredCode[9] >> 2);
			decodedCode.push(filteredCode[9] << 6 | filteredCode[10] << 1 | filteredCode[11] >> 4);
			decodedCode.push(filteredCode[11] << 4 | filteredCode[12] >> 1);
			decodedCode.push(filteredCode[12] << 7 | filteredCode[13] << 2 | filteredCode[14] >> 3);
			decodedCode.push(filteredCode[14] << 5 | filteredCode[15]);

			/* XOR-based decryption. */
			for (var i = 1; i < 10; i++)
				decodedCode[i - 1] ^= decodedCode[i];

			decodedCode[9] ^= 0xC3;

			var checksum = ((decodedCode[8] & 0xff) << 8) | (decodedCode[9] & 0xff);
			decodedCode[8] = decodedCode[9] = 0;
			var calcsum = calcChecksum(decodedCode);

			if (checksum == calcsum) {
				var stats =
					((decodedCode[3] & 0xff) << 24) |
					((decodedCode[2] & 0xff) << 16) |
					((decodedCode[1] & 0xff) << 8) |
					((decodedCode[0] & 0xff) << 0);

				var time = stats >>> 14;
				var course = (stats >> 9) & 31;
				var kartch = (stats & 0x1ff);

				type(
					((time / 60000) | 0).toString() + ":" +
					(((time / 1000) % 60) | 0).toString() + ":" +
					((time % 1000) | 0).toString() + "\n" +
					courseNames[course] + "\n" +
					characterNames[(kartch / 37) | 0] + " / " +
					kartNames[(kartch % 37) | 0] + "\n" +
					"Player: " +
					String.fromCodePoint((decodedCode[5] & 0xff) << 8 | (decodedCode[4] & 0xff)) +
					String.fromCodePoint((decodedCode[7] & 0xff) << 8 | (decodedCode[6] & 0xff)));
			} else {
				type("Checksum verification failed!");
			}
		}
